<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AlbaDownload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: block;
        background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
        color: #e2e8f0;
        overflow-x: hidden;
        padding: 24px 16px;
        box-sizing: border-box;
      }

      .card {
        width: 100%;
        margin: 0 auto;
        padding: 32px 0;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      label {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      input {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #334155;
        background: #0f172a;
        color: inherit;
        font-size: 1rem;
      }

      button {
        padding: 12px 18px;
        border: none;
        border-radius: 8px;
        background: #0ea5e9;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease, opacity 0.2s;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        transform: translateY(-1px);
      }

      button.ghost {
        background: transparent;
        border: 1px solid #334155;
        color: inherit;
      }

      button.ghost:hover:not(:disabled) {
        background: rgba(51, 65, 85, 0.3);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .brand-mark {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        background: radial-gradient(circle at 0 0, #38bdf8 0, #0ea5e9 30%, #4f46e5 70%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(8, 47, 73, 0.7);
      }

      .brand-mark img {
        width: 24px;
        height: 24px;
        display: block;
      }

      .brand-title {
        font-size: 1.4rem;
        font-weight: 700;
        letter-spacing: 0.02em;
      }

      .folder-label {
        flex: 1;
        font-size: 0.95rem;
        overflow-wrap: anywhere;
      }

      .muted {
        opacity: 0.7;
        font-style: italic;
      }

      .download-folder {
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .format-section {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .format-options {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .chip {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid #334155;
        cursor: pointer;
        user-select: none;
      }

      .chip input[type="radio"] {
        accent-color: #0ea5e9;
      }

      .hidden {
        display: none !important;
      }

      progress {
        width: 100%;
        height: 6px;
        border-radius: 999px;
        overflow: hidden;
        appearance: none;
      }

      progress::-webkit-progress-bar {
        background: #0f172a;
      }

      progress::-webkit-progress-value {
        background: #22d3ee;
      }

      .status {
        font-size: 0.9rem;
      }

      .status[data-variant="error"] {
        color: #f87171;
      }

      .status[data-variant="success"] {
        color: #34d399;
      }

      .modal {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.75);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }

      .modal.hidden {
        display: none;
      }

      .modal-card {
        width: min(420px, 90vw);
        background: #0f172a;
        border-radius: 16px;
        padding: 24px;
        border: 1px solid #334155;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .modal-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .setting {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 16px;
      }

      .small {
        font-size: 0.8rem;
      }

      .preview-panel {
        display: grid;
        grid-template-columns: 160px 1fr;
        gap: 16px;
        padding: 16px;
        border: 1px solid #334155;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.45);
      }

      .preview-media {
        width: 100%;
        aspect-ratio: 16 / 9;
        background: #0f172a;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .preview-media img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .preview-details {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .preview-title {
        font-size: 1.1rem;
        font-weight: 600;
      }

      .preview-subtitle {
        margin: 0;
        opacity: 0.85;
      }

      .downloads-section {
        border: 1px solid #334155;
        border-radius: 16px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: rgba(15, 23, 42, 0.35);
      }

      .downloads-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      .badge {
        background: #0ea5e9;
        color: #0f172a;
        padding: 2px 8px;
        border-radius: 999px;
        font-weight: 600;
        font-size: 0.85rem;
      }

      .downloads-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .downloads-list.empty {
        padding: 12px 0;
      }

      .download-item {
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background: rgba(15, 23, 42, 0.4);
      }

      .download-item-thumb {
        width: 100%;
        max-height: 160px;
        border-radius: 8px;
        overflow: hidden;
      }

      .download-item-thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .download-item-head {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .download-item-title {
        font-weight: 600;
      }

      .download-item-meta {
        font-size: 0.85rem;
        opacity: 0.75;
      }

      .download-item-progress {
        height: 6px;
      }

      .download-item-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
      }

      .app-footer {
        margin-top: 12px;
        font-size: 0.8rem;
        opacity: 0.7;
        text-align: center;
      }

      .clipboard-hint {
        margin-top: 6px;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px dashed #334155;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        font-size: 0.85rem;
      }

      .clipboard-hint code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.8rem;
        background: rgba(15, 23, 42, 0.6);
        padding: 2px 4px;
        border-radius: 4px;
      }

      body[data-theme='light'] {
        background: radial-gradient(circle at top, #e0f2fe 0, #e5e7eb 55%, #ffffff 100%);
        color: #0f172a;
      }

      body[data-theme='light'] input {
        background: #f9fafb;
        border-color: #cbd5f5;
        color: inherit;
      }

      body[data-theme='light'] .modal-card,
      body[data-theme='light'] .download-item,
      body[data-theme='light'] .downloads-section,
      body[data-theme='light'] .preview-panel {
        background: rgba(255, 255, 255, 0.9);
        border-color: #d1d5db;
      }

      body[data-theme='light'] .brand-mark {
        box-shadow: 0 10px 30px rgba(148, 163, 184, 0.7);
      }

      body[data-theme='light'] button.ghost {
        border-color: #d1d5db;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./renderer/dist/bundle.js"></script>
  </body>
</html>
